<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="resetbtn">
  <button class="reset-score" onclick="
  score.wins = 0;
  score.lose = 0;
  score.tie = 0;
  localStorage.removeItem('score');
  updateScore();"><img class="retrybtn" src="img/retry.png"></button>
</div>
  <div class="content">
  <div class="icons-alignment">
  <button class="rock-icon" id="playGame-btn" onclick="playGame('rock'); updateScore();"><img class="game-icon" src="img/rock.png"></button>
  <button class="paper-icon" id="playGame-btn" onclick="playGame('paper'); updateScore();"><img class="game-icon" src="img/paper.png"></button>
  <button class="scissors-icon" id="playGame-btn" onclick="playGame('scissors'); updateScore();"><img class="game-icon" src="img/scissors.png"></button>

  </div>
  <div class="score-css">
    <p class="js-score"></p>

  </div>

  <div class="result-css">
    <p class="js-result"></p>
  </div>
  <div class="move-css">
    <p class="js-show"></p>
  </div>
</div>

  <script src="script/script.js"></script>
</body>
</html>
